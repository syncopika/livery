<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="48" 
   height="48" 
   viewBox="0 0 24 24"
>
    <!-- draw a pencil -->
    <polyline
        points="
            5 15.5,
            7 12,
            18 7.5,
            20 12,
            9 16,
            5 15.5
            "
        stroke="black"
        fill="none"
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="1"
    />
    <polyline
        points="
            7 12,
            9 16
            "
        stroke="black"
        fill="none"
        stroke-linejoin="round"
        stroke-width="1"
        stroke-linecap="round"
    />
    <!-- eraser end -->
    <polyline
        points="
            16 8,
            18 13
            "
        stroke="black"
        fill="none"
        stroke-linejoin="round"
        stroke-width="1"
        stroke-linecap="round"
    />
    <polyline
        points="
            8 14,
            17 10.5
            "
        stroke="black"
        fill="none"
        stroke-linejoin="round"
        stroke-width="1"
        stroke-linecap="round"
    />
    <!-- squiggly line to represent drawing -->
    <polyline
        points="
            0 15,
            1 13,
            2 15,
            3 13,
            4 15
            "
        stroke="black"
        fill="none"
        stroke-linejoin="round"
        stroke-width="1"
        stroke-linecap="round"
    />
</svg>

